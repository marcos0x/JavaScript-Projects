<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Update CSS Variables with <span class="hl">JS</span></h1>

      <div class="controls">
        <div class="field">
          <label for="spacing">Spacing</label>
          <input
            id="spacing"
            type="range"
            name="spacing"
            min="10"
            max="200"
            value="10"
            data-sizing="px"
          />
        </div>

        <div class="field">
          <label for="blur">Blur</label>
          <input
            id="blur"
            type="range"
            name="blur"
            min="0"
            max="25"
            value="10"
            data-sizing="px"
          />
        </div>

        <div class="field">
          <label for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#E067CF" />
        </div>
      </div>

      <img src="https://picsum.photos/700/400/?random" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
